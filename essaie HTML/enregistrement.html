<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spacie | Inscription</title>
    <link rel="stylesheet" href="assets/css/login.css" type="text/css" />
    <link rel="icon" href="https://media.spacie.fr/default/pages/icon.png" />
</head>

<body>

    <header>
        <script type="text/javascript" src="js/header.js"></script>
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

    </header>
    <section>
        <div id="block_con">
            <form method="post" action="https://spacie.fr/">
                <h2 id="titre_con">Inscription</h2>
                <div class="text">
                    <input type="text" name="login" placeholder="login: Fristorm" maxlength="30"
                        alt="le login doit avoir que des lettres et des chiffres">
                </div>
                <div class="date_naissence">
                    <div class="date">
                        <input type="text" name="prenom" placeholder="Jour" maxlength="2">
                    </div>
                    <div class="date">
                        <input type="text" name="nom" placeholder="mois" maxlength="2">
                    </div>
                    <div class="date">
                        <input type="text" name="nom" placeholder="annee" maxlength="2">
                    </div>
                </div>

                <div class="text">
                    <input type="text" name="Email" placeholder="email : email@domain.tln/" maxlength="30">
                </div>
                <div class="text">
                    <input type="password" name="Mot de Passe" placeholder="Votre mot de passe" maxlength="30" />
                </div>
                <div class="text">
                    <input type="password" name="Confirmez le mot de passe" placeholder="Confirmez votre mot de passe"
                        maxlength="30" />
                </div>
                <br />
                <div class="h-captcha" data-sitekey="5ecff875-84d2-42d0-939c-32fe8d536fb0"></div>
                <div class="button">
                    <input type="submit" name="Enregistre" value="Envoyer" />

                </div>
                <div id="inscription">
                    <a href="https://spacie.fr/">Connexion</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <script type="text/javascript" src="js/footer.js"></script>

    </footer>
</body>

</html>
